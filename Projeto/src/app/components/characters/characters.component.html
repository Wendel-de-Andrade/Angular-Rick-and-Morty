<div class="container">
  <div *ngFor="let character of characters; trackBy: trackById" (click)="openModal(character)">
    <app-card>
      <img class="character-image" [src]="character.image" alt="{{ character.name }}">
      <div class="character-details">
        <h3>{{ character.name }}</h3>
        <p>Epis√≥dios: {{ character.episode.length }}</p>
      </div>
    </app-card>
  </div>
  <app-modal [character]="selectedCharacter" [isVisible]="isModalOpen"
    (close)="closeModal()"></app-modal>
  <div *ngIf="isLoading" class="loading-indicator">
    <i class="fa-solid fa-circle-notch"></i>
  </div>
</div>
