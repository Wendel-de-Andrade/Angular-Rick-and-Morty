<div class="container">
  <div *ngFor="let episode of episodes; trackBy: trackById">
    <app-card (cardClick)="openModal(episode)">
      <div class="episode-details">
        <h3>{{ episode.name }}</h3>
        <p>Temporada: {{ episode.season }} </p>
        <p>Epis√≥dio: {{ episode.episodeNumber }}</p>
      </div>
    </app-card>
  </div>
  <app-modal [isVisible]="isModalOpen" (close)="closeModal()">
    <h2>{{ selectedEpisode?.name }}</h2>
    <p>Data de Estreia: {{ selectedEpisode?.air_date }}</p>
  </app-modal>
  <div *ngIf="isLoading" class="loading-indicator">
    <i class="fa-solid fa-circle-notch"></i>
  </div>
</div>
