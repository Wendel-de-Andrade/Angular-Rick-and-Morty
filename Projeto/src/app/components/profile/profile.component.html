<div class="profile-container">
  <h1>Meu Perfil</h1>
  <form>
    <img *ngIf="imagePreview" [src]="imagePreview" alt="Preview">

    <label for="name">Nome:</label>
    <input type="text" [(ngModel)]="editedName" name="name" readonly>

    <label for="email">Email:</label>
    <input type="email" [(ngModel)]="editedEmail" name="email" readonly>
  </form>
</div>
